name: main
on:
  push:
    branches:
      - main
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1

